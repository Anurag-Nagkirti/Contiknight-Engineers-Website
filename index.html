<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contiknight Engineers - The Synchronized Core</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e94560; 
      --secondary-color: #4dbae2; 
      --bg-dark: #0b0c10;
      --glass-bg: rgba(255, 255, 255, 0.04);
      --header-bg: rgba(11, 12, 16, 0.92);
      --accent-gradient: linear-gradient(135deg, #e94560 0%, #4dbae2 100%);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding-top: 110px;
      background: var(--bg-dark);
      color: #fff;
      overflow-x: hidden;
      line-height: 1.8;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      background: var(--header-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 95px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo-section { 
      display: flex; 
      align-items: center; 
      gap: 15px; 
      cursor: pointer;
    }
    
    .logo-section img { 
      height: 60px; 
      filter: drop-shadow(0 0 10px rgba(233, 69, 96, 0.4));
    }

    .logo-text h1 { 
      margin: 0; 
      font-size: 24px; 
      font-weight: 800; 
      letter-spacing: -0.5px;
      line-height: 1.1;
    }

    .brand-white { color: #fff; }
    .brand-gradient { 
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-text p { 
      margin: 4px 0 0 0; 
      font-size: 11px; 
      color: var(--secondary-color); 
      text-transform: uppercase; 
      letter-spacing: 2px; 
      font-weight: 600;
    }

    nav { display: flex; align-items: center; gap: 20px; }
    
    nav a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: 0.3s;
      text-transform: uppercase;
    }
    
    nav a:hover { color: var(--secondary-color); }

    .btn-download {
      background: var(--accent-gradient);
      padding: 10px 18px;
      border-radius: 6px;
      color: #fff !important;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
    }

    .hero {
      background: linear-gradient(rgba(11, 12, 16, 0.75), rgba(11, 12, 16, 0.75)), url("images/mep_banner.jpg") no-repeat center center/cover;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      border-radius: 25px;
      margin: 20px 5%;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .hero h2 { font-size: 3rem; margin: 0; font-weight: 800; padding: 0 20px; }

    .gif-section {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin: 50px 0;
    }
    .gif-section img {
      height: 200px;
      width: 300px;
      object-fit: cover;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.5s;
    }

    .main-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 5% 100px;
    }

    .section-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 60px;
      border-radius: 35px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 50px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h2 {
      color: var(--secondary-color);
      font-size: 34px;
      font-weight: 800;
      margin-top: 0;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    h2::after {
      content: '';
      flex-grow: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    p { font-size: 18px; color: #cbd5e1; margin-bottom: 25px; }
    strong { color: var(--secondary-color); font-weight: 700; }

    .values-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .value-box {
      background: rgba(255, 255, 255, 0.02);
      padding: 30px;
      border-radius: 20px;
      border-left: 4px solid var(--primary-color);
      transition: 0.4s;
    }

    .value-box:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: scale(1.03);
    }
